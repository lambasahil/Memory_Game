<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <span class="col-md-6 abc">
        	<span class="moves hide">0 </span><span class="hide">Moves</span>
        </span>

            <span class="col-md-6 restart hide">
        		<i class="fa fa-repeat"></i>
            <i class="fa fa-clock-o"></i>
            <ul class="stars Score" style="list-style: none;">

          		<!-- <li><i class="fa fa-star"></i></li>
          		<li><i class="fa fa-star"></i></li>
          		<li><i class="fa fa-star"></i></li> -->
              <!-- <div class="col-md-4">Score :-<span class="Score"><span></div> -->
          	</ul>
          </span>

        </section>

        <ul class="deck">
        </ul>
        <!-- <div class="modal">

        </div> -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
            <div class="modal-content">
              <p>
              <span class="col-md-4">No. of Moves :-<span class="moves"></span></span>
              <div class="col-md-4">Score :-<span class="Score"></span></div>
              <span class="col-md-4">Time Taken:-<span class="Time"></span></span>
              <div class="restart col-md-4">
              Play Again :- <i class="fa fa-repeat"></i>
            </p>
            </div>

          </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
